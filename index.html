<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
    <h1>멋쟁이 <span style="color: orange">사자</span>처럼</h1>
    <p>안녕하세요 저는 <span style="color: olive">허지윤</span>입니다</p>
    <p>여기에서<br>다음 줄로 넘어갑니다</p>
    </div>
    <div>
    <ol> 
        <li>ol은 ordered list로, 순서 있는 목록을 표시해요</li>
        <li>li는 list item으로, 각 항목을 나타낸답니다!</li>
    </ol>
    <ul>
        <li>ul은 unordered list로, 순서가 없는 목록을 표시해요</li>
        <li>ul 태그도 li 태그로 아이템을 나타냅니다</li>
    </ul>
    <a href ="http://www.naver.com/">naver</a>
    </div>
    
</body>
</html>

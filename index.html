<!DOCTYPE html>
<body>
    <div>
        <h1>멋쟁이 <span style="color: orange">사자</span>처럼</h1>
        <p>p태그 내용 입니다.</p>
        <p>여기에서 <br>다음 줄로 넘어갑니다.</p>
    </div>

    <div>
        <ol>
            <li>ol은 ordered list로, 순서 있는 목록을 표시해요.</li>
            <li>li는 list item으로, 각 항목을 나타낸답니다!</li>
        </ol>
        <ul>
            <li>ul은 unordered list로, 순서가 없는 목록을 표시해요.</li>
            <li>ul태그도 li 태그로 아이템을 나타냅니다.</li>
        </ul>
        <a href="https://www.naver.com/">naver</a>
    </div>
    <!--블록 요소: 브라우저에 하나의 면을 차지하는 요소-->
    <!--인라인 요소: 브라우저에서 선을 차지하는 요소-->
</body>
